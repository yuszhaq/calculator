<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="calculator-container">
    <p class="output">0</p>
    <div class="button">
      <p class="symbol">AC</p>
      <p class="symbol">+/-</p>
      <p class="symbol">%</p>
      <p class="sign">/</p>
      <p class="number">7</p>
      <p class="number">8</p>
      <p class="number">9</p>
      <p class="sign">x</p>
      <p class="number">4</p>
      <p class="number">5</p>
      <p class="number">6</p>
      <p class="sign">-</p>
      <p class="number">1</p>
      <p class="number">2</p>
      <p class="number">3</p>
      <p class="sign">+</p>
      <p class="zero">0</p>
      <p class="number">.</p>
      <p class="sign">=</p>
    </div>
  </div>

</body>

</html>
