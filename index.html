<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="calculator-container">
    <div class="output">
      <p class="display-output">0</p>
    </div>
    <div class="button">
      <p class="symbol" onclick="calculation = ''; updateCalculation('')">AC</p>
      <p class="symbol">+/-</p>
      <p class="symbol" onclick="updateCalculation('/100')">%</p>
      <p class="sign" onclick="updateCalculation(' / ')">/</p>
      <p class="number" onclick="updateCalculation('7')">7</p>
      <p class="number" onclick="updateCalculation('8')">8</p>
      <p class="number" onclick="updateCalculation('9')">9</p>
      <p class="sign" onclick="updateCalculation(' * ')">x</p>
      <p class="number" onclick="updateCalculation('4')">4</p>
      <p class="number" onclick="updateCalculation('5')">5</p>
      <p class="number" onclick="updateCalculation('6')">6</p>
      <p class="sign" onclick="updateCalculation(' - ')">-</p>
      <p class="number" onclick="updateCalculation('1')">1</p>
      <p class="number" onclick="updateCalculation('2')">2</p>
      <p class="number" onclick="updateCalculation('3')">3</p>
      <p class="sign" onclick="updateCalculation(' + ')">+</p>
      <p class="zero" onclick="updateCalculation('0')">0</p>
      <p class="number" onclick="updateCalculation('.')">.</p>
      <p class="sign" onclick="calculation = eval(calculation); displayOutput()">=</p>
    </div>
  </div>
  <script src="script/script.js"></script>
</body>

</html>
